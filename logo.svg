<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/> <!-- Amber -->
      <stop offset="40%" stop-color="#f472b6"/> <!-- Pink -->
      <stop offset="100%" stop-color="#4f46e5"/> <!-- Indigo -->
    </linearGradient>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>
  
  <!-- Gradient Circle Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <g transform="translate(80, 60) scale(0.7)">
      <!-- MIC HEAD -->
      <rect x="120" y="40" width="160" height="140" fill="#1e1b4b" class="pixel"/> <!-- Outline -->
      <rect x="130" y="50" width="140" height="120" fill="#a855f7" class="pixel"/> <!-- Purple fill -->
      <!-- Checkerboard pattern details -->
      <rect x="130" y="50" width="40" height="40" fill="#c084fc" class="pixel"/>
      <rect x="230" y="50" width="40" height="40" fill="#c084fc" class="pixel"/>
      <rect x="180" y="90" width="40" height="40" fill="#c084fc" class="pixel"/>
      <rect x="130" y="130" width="40" height="40" fill="#c084fc" class="pixel"/>
      <rect x="230" y="130" width="40" height="40" fill="#c084fc" class="pixel"/>

      <!-- MIC BODY -->
      <rect x="120" y="180" width="160" height="140" fill="#1e1b4b" class="pixel"/> <!-- Outline -->
      <rect x="130" y="190" width="140" height="120" fill="#06b6d4" class="pixel"/> <!-- Cyan fill -->
      <rect x="130" y="190" width="100" height="80" fill="#22d3ee" class="pixel"/> <!-- Highlight -->

      <!-- MIC STAND U-SHAPE -->
      <rect x="80" y="140" width="40" height="140" fill="#1e1b4b" class="pixel"/> <!-- Left Arm -->
      <rect x="280" y="140" width="40" height="140" fill="#1e1b4b" class="pixel"/> <!-- Right Arm -->
      <rect x="80" y="280" width="240" height="40" fill="#1e1b4b" class="pixel"/> <!-- Bottom Bar -->
      
      <!-- STAND BASE -->
      <rect x="180" y="320" width="40" height="60" fill="#1e1b4b" class="pixel"/> <!-- Neck -->
      <rect x="120" y="380" width="160" height="30" fill="#1e1b4b" class="pixel"/> <!-- Base -->

      <!-- EQUALIZER BARS (Right side) -->
      <!-- Bar 1 (Orange) -->
      <rect x="340" y="180" width="40" height="140" fill="#fb923c" class="pixel"/>
      <rect x="340" y="220" width="40" height="40" fill="#fdba74" class="pixel"/>
      
      <!-- Bar 2 (Pink/Red) -->
      <rect x="400" y="100" width="40" height="260" fill="#f472b6" class="pixel"/>
      <rect x="400" y="160" width="40" height="40" fill="#fbcfe8" class="pixel"/>
      <rect x="400" y="260" width="40" height="40" fill="#be185d" class="pixel"/>

      <!-- Bar 3 (Purple) -->
      <rect x="460" y="140" width="40" height="180" fill="#a855f7" class="pixel"/>
      <rect x="460" y="200" width="40" height="60" fill="#d8b4fe" class="pixel"/>
  </g>

  <!-- TEXT "VISUS" -->
  <g transform="translate(86, 360) scale(0.65)">
     <!-- V -->
     <path fill="white" d="M0,0 H50 V100 H100 V200 H50 V100 H0 Z" class="pixel"/>
     <rect x="110" y="100" width="50" height="100" fill="white" class="pixel"/> 
     
     <!-- I -->
     <rect x="180" y="0" width="50" height="200" fill="white" class="pixel"/>

     <!-- S -->
     <path fill="white" d="M250,0 H350 V50 H250 V100 H350 V200 H250 V150 H350 V100 H250 Z" class="pixel"/>

     <!-- U -->
     <path fill="white" d="M370,0 H420 V150 H470 V0 H520 V200 H370 Z" class="pixel"/>

     <!-- S -->
     <path fill="white" d="M540,0 H640 V50 H540 V100 H640 V200 H540 V150 H640 V100 H540 Z" class="pixel"/>
  </g>
</svg>