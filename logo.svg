<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <g filter="url(#glow)" transform="translate(106, 106) scale(0.6)">
      <!-- Pixel Art Style Mic Icon -->
      <rect x="150" y="0" width="200" height="300" rx="100" fill="#18181b" stroke="white" stroke-width="20"/>
      <rect x="150" y="50" width="200" height="100" rx="50" fill="#a78bfa" fill-opacity="0.5"/>
      <line x1="250" y1="300" x2="250" y2="450" stroke="white" stroke-width="40" stroke-linecap="round"/>
      <line x1="150" y1="450" x2="350" y2="450" stroke="white" stroke-width="40" stroke-linecap="round"/>
      <path d="M100 200 Q 100 350 250 350 T 400 200" fill="none" stroke="white" stroke-width="30" stroke-linecap="round"/>
  </g>
</svg>